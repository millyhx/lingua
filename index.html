<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lingua</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/translate.png">
</head>
<body>
  <div class="landing" id="landing">
    <h1 class="title">Lingua</h1>
    <button onclick="enterApp()">Translate</button>
  </div>

  <div class="container" id="main-container">
    <div class="title-bar title">Lingua</div>
    <button class="theme-toggle" onclick="toggleTheme()">Theme</button>

    <div class="dashboard" id="dashboard">
      <div class="card" onclick="showSection('translate')">
        <div>ğŸ§</div>
        <p>Translate</p>
      </div>
      <div class="card" onclick="showSection('phrases')">
        <div>ğŸ“</div>
        <p>Phrases</p>
      </div>
    </div>

    <div class="translate-section" id="translate-section">
      <h2>Translate</h2>
      <select id="lang-select">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="tr">Turkish</option>
        <option value="hu">Hungarian</option>
      </select>
      <textarea id="text-input" placeholder="Enter text..."></textarea>
      <button onclick="translateText()">Translate</button>
      <p id="translated-output"></p>
      <button onclick="goBack()">â¬… Back</button>
    </div>

    <div class="phrases-section" id="phrases-section">
      <h2>Saved Phrases</h2>
      <select id="filter-lang" onchange="filterPhrases()">
        <option value="all">All Languages</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="tr">Turkish</option>
        <option value="hu">Hungarian</option>
      </select>
      <div class="phrase-list" id="phrase-list"></div>
      <button onclick="goBack()">â¬… Back</button>
    </div>
  </div>

  <script>
    let phrases = JSON.parse(localStorage.getItem('phrases') || '[]');

    function savePhrases() {
      localStorage.setItem('phrases', JSON.stringify(phrases));
    }

    function enterApp() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('main-container').style.display = 'flex';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function showSection(section) {
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('translate-section').style.display = 'none';
      document.getElementById('phrases-section').style.display = 'none';
      document.getElementById(`${section}-section`).style.display = 'flex';
      if (section === 'phrases') filterPhrases();
    }

    function goBack() {
      document.getElementById('dashboard').style.display = 'flex';
      document.getElementById('translate-section').style.display = 'none';
      document.getElementById('phrases-section').style.display = 'none';
    }

    async function translateText() {
      const text = document.getElementById('text-input').value;
      const lang = document.getElementById('lang-select').value;

      if (!text.trim()) return;

      const res = await fetch('https://libretranslate.com/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          q: text,
          source: 'en',
          target: lang,
          format: 'text'
        })
      });
      const data = await res.json();
      document.getElementById('translated-output').innerText = data.translatedText;

      phrases.push({ lang, original: text, translation: data.translatedText });
      savePhrases();
    }

    function filterPhrases() {
      const langFilter = document.getElementById('filter-lang').value;
      const list = document.getElementById('phrase-list');
      list.innerHTML = '';
      phrases
        .filter(p => langFilter === 'all' || p.lang === langFilter)
        .forEach(p => {
          const item = document.createElement('div');
          item.innerHTML = `<strong>${p.original}</strong> â†’ ${p.translation}`;
          list.appendChild(item);
        });
    }
  </script>
</body>
</html>
